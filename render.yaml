services:
  - type: web
    name: oralcheckr-backend
    env: node
    buildCommand: |
      npm install
      npm test
      npm run build:prod
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://jvpatey.github.io/OralCheckr/
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: oralcheckr-db
          property: connectionString

databases:
  - name: oralcheckr-db
    databaseName: oralcheckr
    user: oralcheckr_user
    plan: free
